name.pattern.regexp = ^[A-Z][a-z]{1,20}$
login.pattern.regexp = ^[A-Za-z0-9_-]{8,20}$
comment.pattern.regexp = ^.{0,150}$
homePhone.pattern.regexp = ^((8|\\+38)-?)?(\\(?044\\)?)?-?\\d{3}-?\\d{2}-?\\d{2}$
mobilePhone.pattern.regexp = ^\\+\\d{2}\\(\\d{3}\\)\\d{3}-\\d{2}-\\d{2}$
email.pattern.regexp = ^([a-z0-9_\\.-]+)@([a-z0-9_\\.-]+)\\.([a-z\\.]{2,6})$
skype.pattern.regexp = ^[a-z][-_a-z0-9]{5,31}$
postcode.pattern.regexp = ^\\d{5}$
city.pattern.regexp = ^[a-zA-Z]+([\' -]?[-a-zA-Z]){2,50}$
number.pattern.regexp = ^[0-9]{1,5}$